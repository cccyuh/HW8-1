<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HW8-1</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-1.6.4.js"></script>
</head>

<body>
    <!--ex1-->

    <div class="playground">
        <input type="text"></input>
        <div class="hint">This is a tooltip!</div>
    </div>

    <script>
        $(document).ready(function () {
            $("input").mouseover(function () {
                $(".hint").css("display", "block")
            });
            $("input").mouseout(function () {
                $(".hint").css("display", "none")
            });
            $("input").keypress(function () {
                console.log("press")
            });
        })
    </script>

    <!--ex2-->

    <div id="password">
        密碼：
        <input type="password" autocomplete="off" />
        <p>密碼強度：
            <span class="tips" level="0"></span>
            <span class="tips" level="1"></span>
            <span class="tips" level="2"></span>
            <span class="tips" level="3"></span>
        </p>
    </div>

    <script>
        $().ready(function () {
            var tipColor = ['red', 'yellow', 'orange', 'green'];

            function matchLevel(password) {
                if (password.length === 0) {
                    return -1;
                } else if (password.length >= 1 && password.length < 6) {
                    return 0;
                } else if (password.length >= 6 && password.length < 10) {
                    return 1;
                } else if (password.length >= 10 && password.length < 16) {
                    return 2;
                } else {
                    return 3;
                }
            }

            $("#password>input").keyup(function () {
                var pass = $(this).val();
                var level = matchLevel(pass);

                //     first light
                if (level >= 0) {
                    $("[level='0']").css("background", tipColor[0]);
                } else {
                    $("[level='0']").css("background", "");
                }

                //     second light
                if (level >= 1) {
                    $("[level='1']").css("background", tipColor[1]);
                } else {
                    $("[level='1']").css("background", "");
                }

                //     third light
                if (level >= 2) {
                    $("[level='2']").css("background", tipColor[2]);
                } else {
                    $("[level='2']").css("background", "");
                }

                //     forth light
                if (level >= 3) {
                    $("[level='3']").css("background", tipColor[3]);
                } else {
                    $("[level='3']").css("background", "");
                }

            });

        });
    </script>




</body>

</html>
